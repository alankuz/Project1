<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom Style -->
    <link rel="stylesheet" href="assets/style.css">
    <title>TravelWizard</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h2 class="brand">TravelWizard<i class="medium material-icons">public</i></h2><span><em> So, where
                        to?</em></span>
            </div>
        </div>
        <!-- Slideshow -->
        <div class="row" id="slideshow">
            <div class="carousel carousel-slider center">
                <div class="carousel-fixed-item">

                </div>
                <div class="carousel-item spain">
                    <h2 class="white-text">Spain</h2>
                </div>
                <div class="carousel-item dubai">
                    <h2 class="white-text">Dubai</h2>
                </div>
                <div class="carousel-item italy">
                    <h2 class="white-text">Italy</h2>
                </div>
            </div>
        </div>
        <!-- end slideshow -->
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">near_me</i>
                        <input id="location" type="text" placeholder="Where are you?">
                    </div>
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">public</i>
                        <input id="country" name="search" list="search" type="text" placeholder="Where to?">
                        <datalist id="search"></datalist>
                    </div>
                </div>
                <a id="submit" class="waves-effect waves-light red btn-large"><i class="material-icons right">flight_takeoff</i>Let's
                    Go</a>
            </form>
        </div>
        <!-- display div -->
        <div class="row content">
            <div class="col s12 m6">
                <h3>Currency Converter</h3>
                <p>How far will your budget go? <em>Type in an amount and hit enter.</em></p>
                <div id="currency" class="currency">
                    <input class="input-field" type="text" id="USD" size="10" value="0" onchange="usdfunc()" />
                    <label for="USD"> USD $</label>

                    </br>

                    <input class="input-field" type="text" id="GBP" size="10" value="0" onchange="gbpfunc()" />
                    <label for="GBP"> GBP £</label>

                    </br>

                    <input class="input-field" type="text" id="EUR" size="10" value="0" onchange="eurfunc()" />
                    <label for="EUR"> EUR €</label>

                    </br>

                    <input class="input-field" type="text" id="CAD" size="10" value="0" onchange="cadfunc()" />
                    <label for="CAD"> CAD $</label>

                    </br>

                    <input class="input-field" type="text" id="AUD" size="10" value="0" onchange="audfunc()" />
                    <label for="AUD"> AUD $</label>
                </div>
            </div>
            <div class="col s12 m6">
                <div id="display" class="display">


                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript- Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/AirportFinder.js"></script>
    <script src="assets/javascript/currencyconverter.js"></script>

</body>

</html>
