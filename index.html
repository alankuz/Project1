<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript- Materialize -->
    
    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom Style -->
    <link rel="stylesheet" href="assets/style.css">

    <title>TravelWizard</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h2><i class="medium material-icons">public</i>TravelWizard</h2>
                <p class="">So, where to?</p>
            </div>
        </div>
        <!-- add slideshow -->
        <div class="row">
        <div class="carousel carousel-slider center">
            <div class="carousel-fixed-item">
                
            </div>
                <div class="carousel-item spain">
                  <h2>Spain</h2>
                  <p class="white-text">This is your first panel</p>
                </div>
                <div class="carousel-item dubai">
                  <h2>Dubai</h2>
                  <p class="white-text">This is your second panel</p>
                </div>
                <div class="carousel-item italy">
                  <h2>Italy</h2>
                  <p class="white-text">This is your third panel</p>
                </div>
                
              </div>
            </div>
        <!-- end slideshow -->
        <div class="row">
            <form class="col s12">
                <div class="row">
                   <div class="input-field col m6">
                        <i class="material-icons prefix">near_me</i>
                        <input id="location" type="text" placeholder="Where are you?">
                    </div>
                    <div class="input-field col m6">
                        <i class="material-icons prefix">public</i>
                        <input id="country" name="search" list="search" type="text" placeholder="Where to?">
                        <datalist id="search"></datalist>
                    </div>
                </div>
                <a class="waves-effect waves-light btn-large"><i class="material-icons right">flight_takeoff</i>Let's Go</a>
            </form>
        </div>
        <!-- display div -->
        <div id="display" class="display">

        </div>
        <div id="currency">

        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
