<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom Style -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TravelWizard</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h2 class="brand">TravelWizard<i class="medium material-icons">public</i></h2><span><em> So, where
                        to?</em></span>
            </div>
        </div>
        <!-- Slideshow -->
        <div class="row" id="slideshow">
            <div class="carousel carousel-slider center">
                <div class="carousel-fixed-item">

                </div>
                <div class="carousel-item spain">
                    <h2 value="Spain" class="white-text">Spain</h2>
                </div>
                <div class="carousel-item dubai">
                    <h2 value="United Arab Emirates" class="white-text">United Arab Emirates</h2>
                </div>
                <div class="carousel-item italy">
                    <h2 value="Italy" class="white-text">Italy</h2>
                </div>
            </div>
        </div>
        <!-- end slideshow -->
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12 m4">
                        <i class="material-icons prefix">near_me</i>
                        <input id="location" type="text" class="validate" placeholder="Where are you? (city)">
                    </div>
                    <div class="input-field col s12 m4">
                        <i class="material-icons prefix">public</i>
                        <input id="country" name="search" list="search" type="text" class="validate"
                            placeholder="Where to? (country)">
                        <datalist id="search"></datalist>
                    </div>
                    <div class="input-field col s12 m4">
                        <i class="material-icons prefix">attach_money</i>
                        <input id="money" type="number" placeholder="What's your budget? ($ USD)">
                    </div>
                </div>
                <a id="submit" class="waves-effect waves-light red btn-large"><i
                        class="material-icons right">flight_takeoff</i>Let's
                    Go</a>
            </form>
        </div>
        <!-- display div -->
        <div class="row content">
            <div class="col s12 m6">
                <div id="display-search" class="display">

                </div>
            </div>
            <div class="col s12 m6">
                <div id="airport-finder" class="display">

                </div>
            </div>
        </div>
        <hr class="hr">
        <div class="row content">
            <div class="col s12 safety"> </div>
            <span id="rating"> </span>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript- Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/city.js"></script>
    <script src="assets/javascript/AirportFinder.js"></script>
    <script src="assets/javascript/currencyconverter.js"></script>

</body>

</html>
