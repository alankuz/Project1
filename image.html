<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>City Image</title>
</head>

<body>

    <header>
        <h1>City Image</h1>
    </header>

    <div class="container">

        <div id="cityImage"></div>

        <form id="city-form">
            <label for="city-image"></label>
            <input type="text" id="city-input" placeholder="Add City">
            <input type="submit" id="new-city" value="Add City">

        </form>
        <div id="image-view"></div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="image.js"></script>
</body>

</html>
